[general]
live_config_reload = true
import = ["~/.config/alacritty/themes/rose-pine-moon.toml"]

[terminal.shell]
program = "/bin/zsh"
args = [
  "-c",
  "/opt/homebrew/bin/zellij attach --index 0 || /opt/homebrew/bin/zellij",
]

[window]
padding = { x = 10, y = 10 }
decorations = "Buttonless"
startup_mode = "Maximized"
option_as_alt = "Both"
opacity = 0.75
blur = true

[font]
size = 16

[font.bold]
family = "MesloLGS Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MesloLGS Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MesloLGS Nerd Font"
style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font"
style = "Regular"
